<kendo-grid [data]="hotels$ | async" (cellClick)="rowSelected($event)" >
  <kendo-grid-column field="id" title="ID" width="40">
  </kendo-grid-column>
  <kendo-grid-column field="name" title="Name" width="250">
  </kendo-grid-column>
  <kendo-grid-column field="price" title="Price" width="80">
  </kendo-grid-column>
  <kendo-grid-column field="stars" title="Stars" width="80">
  </kendo-grid-column>
  <kendo-grid-column field="image" title="Image" width="80">
      <ng-template kendoGridCellTemplate let-dataItem>
          <img [src]="dataItem.image" class="tumbnail">
      </ng-template>
  </kendo-grid-column>
</kendo-grid>
